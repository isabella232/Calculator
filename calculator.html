<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
  <link rel="stylesheet"
        type="text/css"
        href="style.css" />
  <script src="script.js"></script>
</head>
<body onload="init()">
  <div id="display">0</div>
  <div class="row">
    <button class="clickable operator clear">C</button>
    <button class="clickable operator delete">&larr;</button>
    <button class="clickable operator divide">&divide;</button>
  </div>
  <div class="row">
    <button class="clickable number">7</button>
    <button class="clickable number">8</button>
    <button class="clickable number">9</button>
    <button class="clickable operator multiply">x</button>
  </div>
  <div class="row">
    <button class="clickable number">4</button>
    <button class="clickable number">5</button>
    <button class="clickable number">6</button>
    <button class="clickable operator subtract">-</button>
  </div>
  <div class="row">
    <button class="clickable number">1</button>
    <button class="clickable number">2</button>
    <button class="clickable number">3</button>
    <button class="clickable operator add">+</button>
  </div>
  <div class="row">
    <button class="clickable number zeroKey">0</button>
    <button class="clickable operator assign">=</button>
  </div>

</body>
</html>
